<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a84d1e5cca.js" crossorigin="anonymous"></script>
    <title>Money Master</title>
</head>
<body>
    <h1 class="header fs-1">Money Master<i class="fa-solid fa-sack-dollar"></i></h1>
    <div class="main p-4">
        <div class="img col-6 p-1 ms-5">
           <img src="assgnmnt.PNG" alt="">
        </div>
       <div id="fom" class="form col-6 p-1 mt-1 bg-secondary">
        <h3>Income</h3>
        <form>
           <label for="income">Income:</label>
           <input type="text" id="income" name="income"><br>
           <h4 class="mx-3 mt-3">Expenses</h4>

           <label class="ms-3 mt-3" for="food">Food:</label>
           <input type="text" id="foody" name="food"><br>

           <label class=" ms-4 mt-3" for="rent">Rent</label>
           <input type="text" id="renty" name="rent"><br>

           <label class=" mt-3" for="clothes">Clothes:</label>
           <input type="text" id="clothsy" name="cloths"><br>
        </form>
        <button id="btn" class="mt-5 mx-5 btn btn-primary px-5 rounded-1">Calculate</button>
        <div class="calculation mt-4">
            <h4 id="expenses">Total-Expenses: <input type="text" class="bg-secondary" id="expense" name="Expense">
            </h4>
            <h4 id="balances">Balance: <input type="text" class="bg-secondary" id="balance" name="Balance">
            </h4>
            </div>
       </div>
       <script src="app.js"></script>
</body>
</html>
